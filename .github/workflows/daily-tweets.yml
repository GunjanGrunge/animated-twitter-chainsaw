name: Daily Tweet Generation

on:
  workflow_dispatch:  # Keep manual trigger for testing
  schedule:
    - cron: '0 3 * * *'  # 8:30 AM IST
    - cron: '0 11 * * *' # 4:30 PM IST

jobs:
  tweet-workflow:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
        with:
          token: ${{ secrets.PAT }}
          
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm install
        
      - name: Set session type
        run: |
          hour=$(TZ='Asia/Kolkata' date +%H)
          if [ $hour -lt 12 ]; then
            echo "SESSION=morning" >> $GITHUB_ENV
            echo "BATCH_START_TIME=0830" >> $GITHUB_ENV
          else
            echo "SESSION=evening" >> $GITHUB_ENV
            echo "BATCH_START_TIME=1630" >> $GITHUB_ENV
          fi

      - name: Initialize tweet history
        run: |
          if [ ! -f tweetHistory.json ]; then
            echo '{"tweets":[]}' > tweetHistory.json
          fi

      - name: Generate schedule
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: node generateSchedule.js
          
      - name: Commit schedule file
        env:
          GITHUB_TOKEN: ${{ secrets.PAT }}
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add tweetSchedule.json tweetHistory.json
          git diff-index --quiet HEAD || git commit -m "Update tweet schedule and history for ${{ env.SESSION }} session"
          git push origin ${GITHUB_REF#refs/heads/}
          
      - name: Post tweets sequentially
        env:
          TWITTER_API_KEY: ${{ secrets.TWITTER_API_KEY }}
          TWITTER_API_SECRET: ${{ secrets.TWITTER_API_SECRET }}
          TWITTER_ACCESS_TOKEN: ${{ secrets.TWITTER_ACCESS_TOKEN }}
          TWITTER_ACCESS_TOKEN_SECRET: ${{ secrets.TWITTER_ACCESS_TOKEN_SECRET }}
        run: |
          for i in {0..3}; do
            echo "Posting tweet $i"
            node postScheduledTweet.js $i
            if [ $i -lt 3]; then
              sleep 1800  # 30 minute delay between tweets
            fi
          done
